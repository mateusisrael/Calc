<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="cont_calc">

        <div id="out"><p id="out_p"></p></div>
        <div class="calc">
            <div id="comp"></div>
            <input class="butt" type="button" name="one" value="ce">

            <input onclick="buttClick(1)" class="butt" type="button" name="one" value="1" >
            <input onclick="buttClick(2)" class="butt" type="button" name="two" value="2">
            <input onclick="buttClick(3)" class="butt" type="button" name="three" value="3">
            <input onclick="buttClick(4)" class="butt" type="button" name="foor" value="4">
            <input onclick="buttClick(5)" class="butt" type="button" name="five" value="5">
            <input onclick="buttClick(6)" class="butt" type="button" name="six" value="6">
            <input onclick="buttClick(7)" class="butt" type="button" name="seven" value="7">
            <input onclick="buttClick(8)" class="butt" type="button" name="eight" value="8">
            <input onclick="buttClick(9)" class="butt" type="button" name="nine" value="9">
            <input onclick="buttClick('+')" class="butt" type="button" name="zero" value="+">
            <input onclick="buttClick(0)" class="butt" type="button" name="zero" value="0">    
            <input onclick="buttClick('=')" class="butt" type="button" name="zero" value="=">
        </div>


    </div>
    
</body>
</html>
